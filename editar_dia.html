<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Editar Día</title>
  <script type="module" src="Assets/Js/firebase.js"></script>
  <script type="module" src="Assets/Js/scrip.js"></script>
  <script type="module" src="Assets/Js/editar_dia.js"></script>
  <link rel="icon" href="/Assets/img/Gato.ico">
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    a button {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #6a0dad;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    a button:hover {
      background-color: #7d3cb9;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="time"],
    input[type="number"],
    textarea {
      width: 95%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
    }
    textarea {
      font-family: "Courier New", Courier, monospace;
      resize: none;
      height: 150px;
    }
    button {
      background-color: #6a0dad;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
      margin-top: 10px;
      position: relative;
    }
    button:hover {
      background-color: #7d3cb9;
    }
    #volver {
      margin-right: 59%;
      width: 20%;
    }
    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Editar Día</h1>
  <div id="editar-dia-container">
    <a href="javascript:history.back()"><button id="volver">Volver</button></a>
    <form id="form-editar-dia">
      <label for="horas_lolo">Horas Lolo (Hora:Minutos):</label>
      <input type="time" id="horas_lolo" required>
      <label for="horas_limpiesa">Horas Limpieza (Hora:Minutos):</label>
      <input type="time" id="horas_limpiesa" required>
      <button type="button" id="btn-calcular">Calcular</button><br><br>
      <label for="pago_lolo">Pago Lolo:</label>
      <input type="number" id="pago_lolo" readonly>
      <label for="pago_limpiesa">Pago Limpieza:</label>
      <input type="number" id="pago_limpiesa" readonly>
      <label for="total">Total del Día:</label>
      <input type="number" id="total" readonly>
      <label for="procedimiento">Procedimiento:</label>
      <textarea id="procedimiento" readonly></textarea>
      
      <button type="submit" id="btn-guardar">
        <span id="guardar-texto">Guardar</span>
        <div class="spinner" id="spinner-guardar"></div>
      </button>
    </form>
  </div>
</body>
</html>
