<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="icon" href="/Assets/img/Gato.ico">
  <script type="module" src="Assets/Js/firebase.js"></script>
  <script type="module" src="Assets/Js/scrip.js"></script>
  <style>
    /* Fondo y tipografía */
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Contenedor general */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }

    /* Botón de Iniciar Sesión */
    a button {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    a button:hover {
      background-color: #7d3cb9;
    }

    /* Título centrado */
    h2 {
      text-align: center;
      margin-top: 40px;
    }

    /* Botones para las semanas */
    #lista-semanas button {
      width: calc(100% - 40px);
      margin: 10px 20px;
      display: block;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s;
    }

    #lista-semanas button:hover {
      background-color: #7d3cb9;
    }

    /* Spinner de carga */
    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #6a0dad;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Spinner de carga -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <a href="iniciar_sesion.html">
      <button>Iniciar Sesión</button>
    </a>
    <h2>Semanas Registradas</h2>
    <div id="lista-semanas"></div>
  </div>
