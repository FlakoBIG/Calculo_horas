<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <script type="module" src="Assets/Js/firebase.js"></script>
  <script type="module" src="Assets/Js/scrip.js"></script>
  <link rel="icon" href="/Assets/img/Gato.ico">
  <style>
    /* Estilos generales */
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #2e2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    /* Botón */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #6a0dad;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7d3cb9;
    }

    /* Botón de volver */
    a {
      text-decoration: none;
      display: block;
      width: fit-content;
      margin: 10px auto;
    }
    a button {
      background-color: #6a0dad;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    a button:hover {
      background-color: #7d3cb9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <a href="javascript:history.back()"><button>Volver</button></a>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Ingresa tu Nombre" />
    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" placeholder="Ingresa tu Contraseña" />
    <button id="btniniciarsesion">Iniciar Sesión</button>
  </div>
</body>
</html>
